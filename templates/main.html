<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StudyBud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <!-- want this on top of the page inside of every page -->
    {% include 'navbar.html' %}

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
            
        </ul>
    {% endif %}

    
    {% block content %}
    <!-- tell the website where to add these child templates when we wrap (parent )another template -->


    {% endblock %}
</body>
</html>
